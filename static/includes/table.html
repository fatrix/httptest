							<table id="table" class="table table-condensed">
								<thead>
									<tr>
										<th data-field="key" class="col-md-3">Name</th>
										<th data-field="value">Value</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="name">Environment</td>
										<td class="value" >{{env}}</td>
									</tr>
									<tr>
										<td class="name">URL</td>
										<td class="value" ><a href="{{url}}">{{url}}</a></td>
									</tr>
									<tr>
										<td class="name">Message</td>
										<td class="value" ><code>{{message}}</code></td>
									</tr>
								</tbody>
							</table>
